<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@300;400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
  <header class="header header-contacto">
    <div class="contenido-header contenedor">
      <div class="barra">
        <div class="logo">
          <img src="build/img/logo.svg" alt="logo">
        </div>
        <nav class="nav-principal">
          <a href="index.html">Inicio</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="proceso.html">proceso</a>
          <a href="menu.html">menu</a>
          <a href="galeria.html">galeria</a>
          <a href="contacto.html" class="activo">contacto</a>
        </nav>
      </div>

      <div class="texto-header">
        <h1>mejores granos, mejor cafe</h1>
      </div>
    </div>
  </header>

  <main class="contenedor contenido-principal">
    <h2><span>reserva tu</span>mesa</h2>

    <div class="contenido-contacto">
      <form class="form">
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input type="text" placeholder="Tu nombre" id="nombre">
        </div>
        <div class="campo">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Tu email">
        </div>
        <div class="campo">
          <label for="numero">Numero de personas:</label>
          <select id="numero">
            <option value="" disabled selected>-- Seleccione --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="mas">+4</option>
          </select>
        </div>
        <div class="campo">
          <label for="hora">hora:</label>
          <input type="time" id="hora" min="10:00" max="20:00">
        </div>

        <div class="campo">
          <label for="fecha">fecha:</label>
          <input type="date" id="fecha">
        </div>

        <div class="campo">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </main>

 

<footer class="footer">
  <div class="contenedor contenido-footer bg-white">
    <div class="footer-box ubicacion">
      <h3>ubicacion</h3>
      <p>Ave Circunvalacion 5ta calle</p>
      <p>Sps Honduras</p>
    </div>
    
    <div class="footer-box reservacion">
      <h3>reservacion</h3>
      <p>Tel. 99152520</p>
      <a href="tel:+50499152520">9915-2520</a>
    </div>

    <div class="footer-box horario">
      <h3>horario</h3>
      <p>Lu-Ju: 10:00 - 21:00</p>
      <p>Vi-Sa: 11:00 - 23:00</p>
      <p>Domingo: Cerrado</p>
    </div>
  </div>

  <p class="copyright">Todos los derechos reservados. La cafeteria</p>
</footer>

</body>
</html>
